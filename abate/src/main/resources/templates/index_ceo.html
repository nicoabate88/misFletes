<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Index CEO</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <link rel="stylesheet" href="/css/medidas_container.css">   
                        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
                        </head>
    
                        <body>

                            <div class="container">

                                <div class="card-header mb-3">
                                    <div class="row">
                                        <div class="col-4">
                                            <h5 class="card-title" id="white" th:text=" 'Hola CEO, '+${usuario}"></h5>
                                        </div>
                                        <div  class="col-6">
                                            <h4>Mis Fletes</h4>
                                        </div>
                                        <div class="col-2 text-center">
                                            <a href="/logout" title="Cerrar SesiÃ³n">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-toggle2-on" viewBox="0 0 16 16">
                                                    <path d="M7 5H3a3 3 0 0 0 0 6h4a5 5 0 0 1-.584-1H3a2 2 0 1 1 0-4h3.416q.235-.537.584-1"/>
                                                    <path d="M16 8A5 5 0 1 1 6 8a5 5 0 0 1 10 0"/>
                                                </svg> <h6 id="icono">Cerrar</h6> </a>
                                        </div>
                                    </div>
                                </div>
                                
                                <div th:if="${exito != null}" class="card-body mb-2 text-center" id="mensaje">                        
                                    <h6 id="white" th:text="${exito}"></h6>                                                                             
                                </div>

                                                <div class="row">
                                                    <div  class="col-4 text-center">
                                                        <a th:href="@{/usuario/listarAdmin}">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                                                                <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>

                                                        </a>
                                                    </div>
                                                    <div  class="col-4 text-center">
                                                        <a th:href= "@{/entrega/registrar}" >

                                                                <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>

                                                        </a>
                                                    </div>
                                                    <div  class="col-4 text-center">
                                                        <a th:href= "@{/cuenta/listarChofer}" >
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-vcard" viewBox="0 0 16 16">
                                                                <path d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5M9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8m1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>

                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
