<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Entrega Listar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">   
                        </head>
                        <body>
                            <div class="container">    
                                
                                <div class="card-header mb-2">
                                    <div class="row">
                                        
                                        <div class="col-2">   
                                            <a title="Volver" th:href="@{/combustible/listarAdmin}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-8">
                                            <h4>Cargas de Diesel</h4>
                                        </div>
                                         <div  class="col-2 text-center">
                                                <a th:href="@{/combustible/registrarAdmin/__${chofer.id}__}">
                                                    <svg id='white' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fuel-pump-diesel" viewBox="0 0 16 16">
                                                        <path d="M3.5 2a.5.5 0 0 0-.5.5v5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-5a.5.5 0 0 0-.5-.5zM4 14V9h1.796q.75 0 1.237.293t.725.85Q8 10.7 8 11.487q0 .792-.242 1.355a1.8 1.8 0 0 1-.732.861Q6.54 14 5.796 14zm1.666-4.194h-.692v3.385h.692q.343 0 .595-.103a1 1 0 0 0 .412-.315q.162-.213.241-.528.084-.314.083-.74 0-.565-.144-.94a1.1 1.1 0 0 0-.436-.569q-.293-.19-.75-.19Z"/>
                                                        <path d="M3 0a2 2 0 0 0-2 2v13H.5a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1H11v-4a1 1 0 0 1 1 1v.5a1.5 1.5 0 0 0 3 0V8h.5a.5.5 0 0 0 .5-.5V4.324c0-.616 0-1.426-.294-2.081a1.97 1.97 0 0 0-.794-.907Q14.345.999 13.5 1a.5.5 0 0 0 0 1c.436 0 .716.086.9.195a.97.97 0 0 1 .394.458c.147.328.19.746.201 1.222H13.5a.5.5 0 0 0-.5.5V7.5a.5.5 0 0 0 .5.5h.5v4.5a.5.5 0 0 1-1 0V12a2 2 0 0 0-2-2V2a2 2 0 0 0-2-2zm7 2v13H2V2a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
                                                    </svg> <h6 id="icono">Nuevo</h6> </a>
                                            </div>
                                    </div>
                                </div>
                                
                                 <div class="card-header" id="bgWhite">
                                    <form class="row g-3" th:action="@{/combustible/listarCargasIdFiltroAdmin}" method="POST">
                                        <input hidden th:value="${chofer.id}" name="id">  
                                        <div class="row">    
                                            <div class="col-5">
                                                <label for="desde" class="form-label">Desde</label>
                                                <input type="date" class="form-control" id="desde" th:value="${desde}" name="desde" required>
                                            </div>
                                            <div class="col-5">
                                                <label for="hasta" class="form-label">Hasta</label>
                                                <input type="date" class="form-control" id="hasta" th:value="${hasta}" name="hasta" required>                                                                                              
                                            </div>
                                            <div class="col-2 text-center">
                                                <label for="ver" class="form-label">Ver</label>
                                                    <button id="ver" class="btn btn-primary" type="submit">
                                                        <svg id="white" xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                                        </svg>
                                                    </button>
                                            </div>
                                        </div>
                                    </form>   
                                </div>   
                                
                                <div th:each="carga : ${cargas}">
                                    <div class="card mb-1" id="color-card">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="card-body">
                                                    <h6 th:text="'Fecha: '+${carga.fechaCarga}"></h6>
                                                    <p class="mb-1" id="dimgray" th:text="'Km Actual: '+${carga.kmCarga}"></p>
                                                    <p class="mb-1" id="dimgray" th:text="'Km Recorrido: '+${carga.kmRecorrido}+' - Litros: '+${carga.litro}"></p>
                                                    <p class="mb-1" id="darkgray" th:text="'Tanque Lleno: '+${carga.completo}"></p>
                                                    <h6 class="mb-0" id="dimgray" th:text="'Consumo '+${carga.consumo}+' Lts / 100 Km'"></h6>
                                                </div>
                                            </div>
                                            <div class="col-4 text-center card-body">
                                                <div>
                                                    <a th:href="@{/imagen/verCombustible/__${carga.id}__}">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                                            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
                                                        </svg>    <p id="icono2">Imagen</p>
                                                    </a>
                                             </div>
                                                <div>
                                                    <a th:href="@{/combustible/modificar/__${carga.id}__}" th:if="${carga.estado == 'ULTIMO'}">
                                                        <svg id="modificar" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                                        </svg>     <p id="modificar">Modificar</p>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>
                            </div>
                     
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
