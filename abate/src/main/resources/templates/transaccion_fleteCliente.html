<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Flete Mostrar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css"> 
                        </head>

                        <body>
                            <section>
                                <div class="container">

                                    <div class="card-header mb-2">
                                        <div class="row">
                                            <div class="col-2">   
                                                <a title="Volver" onclick="window.history.back();"  type="button">
                                                    <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                    </svg> 
                                                </a>   
                                            </div>
                                            <div  class="col-10">
                                                <h4>Detalle de Flete</h4>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card mb-4">
                                        <div class="row">
                                            <div class="col-sm-1 col-md-10 col-lg-10 col-xl-10">
                                                <div class="card-body">
                                                     <h6 th:text="'Flete NÂ° '+${flete.id}+ ' - Fecha '+${flete.fechaFlete}"></h6>
                                                    <p class="card-text" id="dimgray" th:text="'Origen '+${flete.origenFlete}+ ' Destino '+${flete.destinoFlete}
                                                       +' - ' +${flete.kmFlete} +' KM'"></p>
                                                    <h6 id="dimgray" th:text="'Cliente '+${flete.cliente.nombre}"></h6>
                                                    <h6 class="card-text" id="dimgray" th:text="${flete.tipoCereal}+ ' ' +${flete.kgFlete}+ ' KG - Tarifa $'+${flete.tarifa}"></h6>
                                                     <h6 class="card-text" id="dimgray" th:text="'Neto $' +${flete.neto} +' + IVA $' +${flete.iva}+' = TOTAL $' +${flete.total}"></h6>
                                                    <p class="card-text" id="dimgray" th:text="'CP '+${flete.cartaPorte}+ ' - CTG '+${flete.ctg}"></p>
                                                    <h6 id="dimgray" th:text="'Chofer '+${flete.chofer.nombre}"></h6>
                                                    <h6 class="card-text" id="dimgray" th:text="${flete.chofer.porcentaje}+ '% - Ganancia $'+${flete.porcentajeChofer}"></h6>
                                                    <p class="card-text" id="dimgray" th:text="'Gasto: $'+${flete.gasto.importe}" th:if="${flete.gasto != null}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>    
                                    
                                    <div class="col-2">
                                    <a class="btn btn-primary" type="button" onclick="window.history.back();">Aceptar</a>
                                </div>
                                    
                                </div>
                            </section>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
