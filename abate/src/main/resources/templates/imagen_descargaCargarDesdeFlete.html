<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Imagen Descarga Cargar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">       
                        </head>
                        <body>

                            <div class="container">

                                <div class="card-header mb-2">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href="@{/index}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-10">
                                            <h4>Cargar Ticket de Descarga</h4>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <h6 th:text="'Flete ID'+${flete.idFlete}"></h6>
                                    <p class="card-text" id="dimgray" th:text="${flete.tipoCereal}+' '+${flete.kgFlete}+' KG'"></p>

                                    <form class="row g-3" th:action="@{/imagen/cargaDescargaDesdeFlete}" method="POST" enctype="multipart/form-data">
                                        <input hidden th:value="${flete.id}" name="id"> 
                                            <div class="col-12 mb-5">
                                                <label for="file" id="darkblue">Cargar Ticket de Descarga</label>
                                                <input type="file" id="file" name="file" accept="image/*" required>
                                            </div>    

                                            <div class="row text-center">
                                                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                                    <button class="btn btn-primary" type="submit">Aceptar</button>
                                                </div>
                                                <div class="col-2 col-sm-4 col-md-6 col-lg-6 col-xl-6">
                                                    <a class="btn btn-primary" type="button" th:href="@{/index}">Cancelar</a>
                                                </div>
                                            </div>
                                    </form>
                                </div>

                            </div>

                            
                             <script>
                                document.getElementById('file').onchange = function () {                            
                                       
                                    const file = this.files[0];
                                    const fileType = file.type;                        
                                    
                                    if (this.files[0].size > 5 * 1024 * 1024) { // 5MB in bytes
                                        alert("La imagen es demasiado grande. El tama침o m치ximo permitido es 5MB.");
                                        this.value = ''; // Clear the input
                                        return;
                                    }
                                    
                                     // Verifica el tipo de archivo (im치genes o PDF)
                                    const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'application/pdf'];
                                    if (!allowedTypes.includes(fileType)) {
                                    alert("El archivo debe ser de tipo jpeg, png, gif o pdf");
                                    this.value = ''; // Limpia el input
                                    return; // Detiene la ejecuci칩n del script
                                   }
                                };
                            </script>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
