<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gasto Mostrar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">   
                        </head>
                        <body>
                            
                            <div class="container">                           
                                <div class="card-header mb-2">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" onclick="window.history.back();" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-10">
                                            <h4>Detalle de Gasto</h4>
                                        </div>
                                    </div>
                                </div>
                                
                                  <div class="card mb-4" id="color-card">
                                    <div class="row">
                                        <div class="col-9">
                                            <div class="card-body">
                                                <h6 id="darkblue" th:text="'Importe: $'+${gasto.importe}"></h6>
                                                <h6 id="dimgray" th:text="'Chofer: '+${gasto.chofer.nombre}"></h6>
                                                <h6 id="dimgray" th:text="${gasto.nombre}"></h6>
                                                <p id="dimgray" th:text="'Fecha: '+${gasto.fecha}"></p>
                                            </div>
                                            
                                        </div>
                                        <div class="col-3 text-center card-body">
                                            <div>
                                                    <a th:href="@{/imagen/verGasto/__${idFlete}__}">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                                            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
                                                        </svg>    <p id="icono2">Imagen</p>
                                                    </a>
                                             </div>
                                                <div>
                                                    <a th:href="@{/gasto/modificar/__${idFlete}__}" >
                                                        <svg id="modificar" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                                        </svg>     <p id="modificar">Modificar</p>
                                                    </a>
                                                </div>
                                            </div>
                                    </div>  
                                       
                                       <div class="table-responsive">
                                                    <table class="table table-borderless table-sm">
                                                        <thead>
                                                            <tr id="dimgray">
                                                                <th class="col-1"></th>
                                                                <th class="col-5">Concepto</th>
                                                                <th class="col-1">Cantidad</th>
                                                                <th class="col-2">Precio</th>
                                                                <th class="col-2">SubTotal</th> 
                                                                <th class="col-1"></th>
                                                           
                                                            </tr>
                                                        </thead>

                                                        <tbody th:each="detalle : ${detalles}">
                                                                        <tr id="dimgray">
                                                                            <th></th>
                                                                            <td th:text="${detalle.concepto}"></td>
                                                                            <td th:text="${detalle.cantidad}"></td>
                                                                            <td type="number" step="0.01" th:text="'$'+${detalle.precio}"></td>
                                                                            <td type="number" step="0.01" th:text="'$'+${detalle.total}"></td>
                                                                            <th></th>
                                                                        </tr>
                                                                   
                                                                        </tbody>
                                                                        <tr id="dimgray">
                                                                            <th></th>
                                                                            <td></td>
                                                                            <td></td>
                                                                            <th id="darkblue">TOTAL</th>
                                                                            <th id="darkblue" th:text="'$'+${gasto.importe}"></th>
                                                                            <td></td>
                                                                        </tr>
                                                                        </table>
                                                                        </div>
                                 
                                </div>
                                
                                <div th:if="${exito != null}" class="card-body mb-4 text-center" id="mensaje">                        
                                    <h6 id="white" th:text="${exito}"></h6>                                                                             
                                </div>

                                <div class="col-2 mb-5">
                                    <a class="btn btn-primary" type="button" onclick="window.history.back();">Volver</a>
                                </div>

                            </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
