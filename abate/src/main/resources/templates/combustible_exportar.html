<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Combustible Exportar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                   <link rel="stylesheet" href="/css/medidas_container.css"> 
                    </head>

                    <body>
                        <section>
                            <div>

                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href="@{/combustible/mostrarConsumoAdmin/__${id}__}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-7">
                                            <h4>Exportar Consumo</h4>
                                        </div>
                                        <div class="col-3 text-center">
                                            <form class="row g-3" th:action="@{/combustible/exporta}" method="POST">
                                                   <input hidden th:value="${id}" name="idCamion">      
                                                      <button class="btn btn-light" type="submit">
                                                           <h6 id="icono">Excel</h6> 
                                                       </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Fecha de Carga</th>
                                            <th>Dominio de Cami√≥n</th>
                                            <th>Chofer</th>
                                            <th>Km Anterior</th>
                                            <th>Km Carga</th>
                                            <th>Km Recorrido</th>
                                            <th>Litros</th>
                                            <th>Consumo Carga</th>
                                            <th>Tanque Lleno</th>   
                                            <th>Consumo Tanque</th>                                          
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="carga : ${cargas}">
                                            <td th:text="${carga.fechaCarga}"></td>
                                            <td th:text="${carga.camion.dominio}"></td>
                                            <td th:text="${carga.usuario.nombre}"></td>
                                            <td th:text="${carga.kmAnterior}"></td>
                                            <td th:text="${carga.kmCarga}"></td>
                                            <td th:text="${carga.kmRecorrido}"></td>
                                            <td th:text="${carga.litro}"></td>
                                            <td th:text="${carga.consumo}"></td>
                                            <td th:text="${carga.completo}"></td>
                                            <td th:text="${carga.consumoPromedio}"></td>
                                    </tbody>
                                </table>

                            </div>
                        </section>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                    </body>
                    </html>
