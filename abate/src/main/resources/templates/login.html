<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container.css"> 
    </head>
    
    <body>

        <section>
            <div class="container">
           
                <form th:action="@{/logincheck}" method="POST">
                    <br>
                   
                    <h3 id="darkblue" class="mb-5">Mis Fletes</h3>

                    <div class="col-8 mb-2 ">
                        <label for="floatingInput">Usuario</label>
                        <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese Usuario" name="nombreUsuario">
                    </div>
                    
                    <div class=" col-8 mb-4">
                        <label for="floatingPassword">Password</label>
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Ingrese Contraseña" name="password">
                    </div>
                    
                     <div th:if="${error != null}" class="card-body mb-4 col-8 text-center" id="mensaje">                        
                                        <h6 id="white" th:text="${error}"></h6>                                                                             
                                </div>
                       
                    <button class="btn btn-primary col-8" type="submit">Iniciar Sesión</button>
                    </div>
                </form>
      
          
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
