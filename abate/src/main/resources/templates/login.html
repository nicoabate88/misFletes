<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MisFletes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/medidas_container.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <section>
            <div class="container">
                <div class="card-body">
                <form th:action="@{/logincheck}" method="POST">
                    <br>
                   
                    <div>
                    <h3 class="mb-5">
                          <i class="fa-duotone fa-solid fa-truck-fast"></i>
                         MisFletes</h3> 
                    </div>
                 
                    <div class="col-8 mb-2 ">
                        <label for="floatingInput">Usuario</label>
                        <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese Usuario" name="nombreUsuario">
                    </div>
                    
                    <div class=" col-8 mb-5">
                        <label for="floatingPassword">Password</label>
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Ingrese Contraseña" name="password">
                    </div>
                    
                     <div th:if="${error != null}" class="card-body mb-5 col-8 text-center" id="mensaje">                        
                                        <h6 id="white" th:text="${error}"></h6>                                                                             
                                </div>
                       
                    <button class="btn btn-primary col-8" type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
          
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
