<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MisFletes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/icono.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container.css"> 
        <style>
            .alert-custom {
                background-color: #f0f8ff; /* Azul claro */
                border: 2px solid #00008b; /* Darkblue */
                border-radius: 8px; /* Bordes redondeados */
                color: #8b0000; /* Rojo oscuro */
                padding: 10px;
                font-size: 14px;
                text-align: center;
            }

        </style>
    </head>

    <body>

        <section>

            <div class="container">
                <div class="card-body text-center">
                    <form th:action="@{/logincheck}" method="POST">
                        <br>
                        <img class="mb-3 text-center" src="/login.png" alt="logo">
                        <div class="row justify-content-center">
                            <div class="col-8 mb-2">
                                <label for="floatingInput">Usuario</label>
                                <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese Usuario" name="nombreUsuario">
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-8 mb-5">
                                <label for="floatingPassword">Contraseña</label>
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Ingrese Contraseña" name="password">
                            </div>
                        </div>

                        <div th:if="${error != null}" class="row justify-content-center">
                            <div class="col-8">
                                <div class="alert alert-custom">
                                    <span style="font-weight: bold;">⚠️ Error:</span> 
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <button class="btn btn-primary col-8" type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
