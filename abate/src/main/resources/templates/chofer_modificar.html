<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Chofer Modificar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">  
                        </head>

                        <body>
                            <div class="container">

                                <div class="card-header mb-4">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href= "@{/chofer/listar}"  type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-7">
                                            <h4>Modificar Chofer</h4>
                                        </div>
                                        <div  class="col-3 text-center">
                                            <a th:href="@{/chofer/eliminar/__${chofer.id}__}">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                                                    <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
                                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                                </svg> <h6 id="icono">Eliminar</h6> </a>
                                        </div>
                                    </div>
                                </div>

                                <form class="row g-3" th:action="@{/chofer/modifica/__${chofer.id}__}" method="POST">

                                    <input hidden th:value="${chofer.id}" name="id">
                                        <div class="col-12 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-2">
                                            <label for="nombre" class="form-label">Apellido y Nombre</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${chofer.nombre}" required>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-2">
                                            <label for="cuil" class="form-label">CUIL</label>
                                            <input type="number" class="form-control" id="cuil" name="cuil" th:value="${chofer.cuil}" required>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-2">
                                            <label for="camion" class="form-floting">Dominio de Cami√≥n</label>
                                            <select class="form-control" id="camion" name="idCamion">
                                                <option th:if="${chofer.camion} != null" selected th:text="${chofer.camion.dominio}" th:value="${chofer.camion.id}"></option>
                                                <option th:if="${chofer.camion} == null" selected th:text="NO" th:value="0"></option>
                                                <option th:if="${chofer.camion} != null" th:text="NO" th:value="0"></option>
                                                <option th:each="camion : ${camiones}"
                                                        th:value="${camion.id}"
                                                        th:text="${camion.dominio}+' - '+${camion.marca}+' '+${camion.modelo}"/>
                                            </select>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-2">
                                            <label for="porcentaje" class="form-label">Porcentaje Chofer</label>
                                            <div class="input-group">
                                                <span class="input-group-text">%</span>
                                                <input type="number" step="0.01" class="form-control" id="porcentaje" name="porcentaje" th:value="${chofer.porcentaje}" required>     
                                            </div>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-5">
                                            <label for="usuario" class="form-label">Nombre de Usuario</label>
                                            <input type="text" class="form-control" id="usuario" name="nombreUsuario" th:value="${chofer.usuario}" required>
                                        </div>
                                        <div class="d-none d-sm-block col-md-6">
                                        </div>
                                        <div class="row text-center">    
                                            <div class="col-8 col-md-8">
                                                <button class="btn btn-primary" type="submit">Modificar</button>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <a class="btn btn-primary" type="button" th:href= "@{/chofer/listar}">Cancelar</a>
                                            </div>
                                        </div>
                                </form>

                            </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
