
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exportar a Excel</title>
    <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
       <a title="Volver" th:href="@{/flete/listarTodo}" type="button">
        <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
        </svg> 
    </a>
    <br><br>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Fecha Dia</th>
                <th>Carga en</th>
                <th>Sale de</th>
                <th>Fecha dia</th>
                <th>Llega a</th>
                <th>Cami√≥n</th>
                <th>Km</th>
                <th>Tipo Cereal</th>
                <th>Tarifa</th>
                <th>CP</th>
                <th>CTG</th>
                <th>Descarga KG</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="flete : ${fletes}">
                <td th:text="${flete.fechaCarga}"></td>
                <td th:text="${flete.cliente.nombre}"></td>
                <td th:text="${flete.origenFlete}"></td>
                <td th:text="${flete.fechaFlete}"></td>
                <td th:text="${flete.destinoFlete}"></td>
                <td th:text="${flete.camion.dominio}"></td>
                <td th:text="${flete.kmFlete}"></td>
                <td th:text="${flete.tipoCereal}"></td>
                <td th:text="'$'+${flete.tarifa}"></td>
                <td th:text="${flete.cartaPorte}"></td>
        <a href="../../../../../../../../AppData/Local/Temp/Nuevo.url"></a>
                <td th:text="${flete.ctg}"></td>
                <td th:text="${flete.kgFlete}"></td>
            </tr>
        </tbody>
    </table>

    <input type="hidden" id="userId" th:value="${id}">
        <input type="hidden" id="userdesde" th:value="${desde}">
            <input type="hidden" id="userhasta" th:value="${hasta}">
            <br><br>
    <button id="exportButton" type="button" class="btn btn-success">Exportar a Excel</button>

    <br><br>
  

   <script>
        $('#exportButton').on('click', function() {
         
        $.ajax({
                url: '/flete/export',
                type: 'Get',
              
                success: function(response) {
                  window.location.href = '/flete/export';
                }
            });
        });
    </script>

</body>
</html>
