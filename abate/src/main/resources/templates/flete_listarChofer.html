<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Flete Listar Chofer</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                   <link rel="stylesheet" href="/css/medidas_container.css"> 
                    </head>

                    <body>
                        <section>
                            <div class="container">

                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href="@{/index}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-7">
                                            <h4>Mis Fletes</h4>
                                        </div>
                                        <div class="col-3 text-center">
                                            <a th:href="@{/flete/registrar}">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-minecart-loaded" viewBox="0 0 16 16">
                                                    <path d="M4 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2m0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4m8-1a1 1 0 1 1 0-2 1 1 0 0 1 0 2m0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4M.115 3.18A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 14 12H2a.5.5 0 0 1-.491-.408l-1.5-8a.5.5 0 0 1 .106-.411zm.987.82 1.313 7h11.17l1.313-7z"/>
                                                    <path fill-rule="evenodd" d="M6 1a2.498 2.498 0 0 1 4 0c.818 0 1.545.394 2 1 .67 0 1.552.57 2 1h-2c-.314 0-.611-.15-.8-.4-.274-.365-.71-.6-1.2-.6-.314 0-.611-.15-.8-.4a1.497 1.497 0 0 0-2.4 0c-.189.25-.486.4-.8.4-.507 0-.955.251-1.228.638q-.136.194-.308.362H3c.13-.147.401-.432.562-.545a1.6 1.6 0 0 0 .393-.393A2.5 2.5 0 0 1 6 1"/>
                                                </svg> <h6 id="icono">Nuevo</h6> </a>
                                        </div>
                                    </div>
                                </div>
                                
                                  <div class="card-header" id="bgWhite">
                                    <form class="row g-3" th:action="@{/flete/listarChoferFiltro}" method="POST">
                                        <input hidden th:value="${chofer.id}" name="id">  
                                        <div class="row">    
                                            <div class="col-5">
                                                <label for="desde" class="form-label">Desde</label>
                                                <input type="date" class="form-control" id="desde" th:value="${desde}" name="desde" required>
                                                    
                                            </div>
                                            <div class="col-5">
                                                 <label for="hasta" class="form-label">Hasta</label>
                                                <input type="date" class="form-control" id="hasta" th:value="${hasta}" name="hasta" required>                                                                                          
                                                   
                                            </div>
                                            <div class="col-2 text-center">
                                                <label for="ver" class="form-label">Ver</label>
                                                    <button id="ver"  class="btn btn-primary" type="submit">
                                                        <svg id="white" xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                                        </svg>
                                                    </button>
                                            </div>
                                        </div>
                                    </form>   
                                </div> 

                                <div th:each="flete : ${fletes}">

                                    <div class="card mb-1" id="color-card">
                                        <div class="row">
                                            <div class="col-8 col-md-8">
                                                <div class="card-body">
                                                    <h6 th:text="${flete.estado}" th:if="${flete.estado != 'ACEPTADO'}"></h6>
                                                    <h6 th:text="'Fecha '+${flete.fechaFlete}+' - ID '+${flete.id}"></h6>
                                                    <p class="mb-0" id="dimgray" th:text="'Origen '+${flete.origenFlete}"></p>
                                                    <p id="dimgray" th:text="'Destino '+${flete.destinoFlete}"></p>
                                                    <h6 class="mb-0" id="azul" th:text="'Cliente '+${flete.cliente.nombre}"></h6>
                                                </div>
                                            </div>
                                            <div class="col-4 col-md-4 text-center">
                                                <div class="card-body">
                                                     <a th:href="@{/flete/mostrar/__${flete.id}__}" >
                                                         <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                                                                <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                                                            </svg>
                                                             <p id="icono2">Ver Flete</p>
                                                        </a>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>



                            </div>
                        </section>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                    </body>
                    </html>
