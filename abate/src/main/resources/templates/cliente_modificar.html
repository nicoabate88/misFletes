<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cliente Modificar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">  
                        </head>
                        <body>

                                <div class="container">

                                    <div class="card-header mb-4">
                                        <div class="row">
                                            <div class="col-2">   
                                                <a title="Volver" th:href= "@{/cliente/listar}"  type="button">
                                                    <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                    </svg> 
                                                </a>   
                                            </div>
                                            <div  class="col-7">
                                                <h4>Modificar Cliente</h4>
                                            </div>
                                            <div  class="col-3 text-center">
                                                <a th:href="@{/cliente/eliminar/__${cliente.id}__}">
                                                    <svg id="white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                                                    </svg> <h6 id="icono">Eliminar</h6> </a>
                                            </div>
                                        </div>
                                    </div>

                                    <form class="row g-3" th:action="@{/cliente/modifica/__${cliente.id}__}" method="POST">
                                        <input hidden th:value="${cliente.id}" name="id">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 mb-2">
                                                <label for="validationDefault01" class="form-label">Apellido y Nombre</label>
                                                <input type="text" class="form-control" id="validationDefault01" th:value="${cliente.nombre}" name="nombre" required>
                                            </div>
                                            <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-2">
                                                <label for="validationDefault02" class="form-label">CUIT</label>
                                                <input type="number" class="form-control" id="validationDefault02" th:value="${cliente.cuit}" name="cuit">
                                            </div>
                                            <div class="d-block d-md-none col-6">
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 mb-2">
                                                <label for="validationDefault01" class="form-label">Localidad</label>
                                                <input type="text" class="form-control" id="validationDefault01" th:value="${cliente.localidad}" name="localidad">
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 mb-2">
                                                <label for="validationDefault01" class="form-label">Dirección</label>
                                                <input type="text" class="form-control" id="validationDefault01" th:value="${cliente.direccion}" name="direccion">
                                            </div>
                                            <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-2">
                                                <label for="validationDefault01" class="form-label">Teléfono</label>
                                                <input type="number" class="form-control" id="validationDefault01" th:value="${cliente.telefono}" name="telefono">
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 mb-5">
                                                <label for="validationDefault01" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="validationDefault01" th:value="${cliente.email}" name="email">
                                            </div>
                                            
                                            <div class="container">
                                            <div th:if="${error != null}" class="card-body mb-5 col-md-5 text-center" id="mensaje">                        
                                                <h6 id="white" th:text="${error}"></h6>                                                                             
                                            </div>
                                        </div>

                                            <div class="row text-center">    
                                                <div class="col-8 col-md-8">
                                                    <button class="btn btn-primary" type="submit">Modificar</button>
                                                </div>
                                                <div class="col-4 col-md-4">
                                                    <a class="btn btn-primary" type="button" th:href= "@{/cliente/listar}">Cancelar</a>
                                                </div>
                                            </div>
                                    </form>

                                </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
