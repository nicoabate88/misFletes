<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Combustible Registrar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">  
                        </head>
                        <body>

                                <div class="container">
                                    <div class="card-header mb-4">
                                        <div class="row">
                                            <div class="col-2">   
                                                <a title="Volver" th:href="@{/index}"  type="button">
                                                    <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                    </svg> 
                                                </a>   
                                            </div>
                                            <div  class="col-8">
                                                <h4>Carga de Diesel</h4>
                                            </div>
                                            <div  class="col-2 text-center">
                                                <a th:href="@{/combustible/listar/__${chofer.id}__}">
                                                    <svg id='white' xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-fuel-pump-diesel" viewBox="0 0 16 16">
                                                        <path d="M3.5 2a.5.5 0 0 0-.5.5v5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-5a.5.5 0 0 0-.5-.5zM4 14V9h1.796q.75 0 1.237.293t.725.85Q8 10.7 8 11.487q0 .792-.242 1.355a1.8 1.8 0 0 1-.732.861Q6.54 14 5.796 14zm1.666-4.194h-.692v3.385h.692q.343 0 .595-.103a1 1 0 0 0 .412-.315q.162-.213.241-.528.084-.314.083-.74 0-.565-.144-.94a1.1 1.1 0 0 0-.436-.569q-.293-.19-.75-.19Z"/>
                                                        <path d="M3 0a2 2 0 0 0-2 2v13H.5a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1H11v-4a1 1 0 0 1 1 1v.5a1.5 1.5 0 0 0 3 0V8h.5a.5.5 0 0 0 .5-.5V4.324c0-.616 0-1.426-.294-2.081a1.97 1.97 0 0 0-.794-.907Q14.345.999 13.5 1a.5.5 0 0 0 0 1c.436 0 .716.086.9.195a.97.97 0 0 1 .394.458c.147.328.19.746.201 1.222H13.5a.5.5 0 0 0-.5.5V7.5a.5.5 0 0 0 .5.5h.5v4.5a.5.5 0 0 1-1 0V12a2 2 0 0 0-2-2V2a2 2 0 0 0-2-2zm7 2v13H2V2a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
                                                    </svg> <h6 id="icono">Cargas</h6> </a>
                                            </div>
                                        </div>
                                    </div>
                                    <form id="form" class="row g-3" th:action="@{/combustible/registro}" method="POST">
                                        
                                        <input hidden th:value="${chofer.id}" name="idChofer"> 
                                        
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="chofer" class="form-floting">Dominio</label>
                                            <input type="text" class="form-control" id="chofer" th:value="${chofer.dominio}" disabled readonly>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="kmAnterior" class="form-floting">KM Carga Anterior</label>
                                            <input type="text" class="form-control" id="kmAnterior" th:value="${kmAnterior}" disabled readonly>
                                        </div>
                                        <div class="d-none d-sm-block col-lg-4 col-xl-4">
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="fecha" class="form-label">Fecha</label>
                                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="km" class="form-label">KM Carga Actual</label>
                                            <div class="input-group">
                                                <span class="input-group-text">KM</span>
                                                <input type="number" class="form-control" id="km" placeholder="Ingrese KM" name="km" required>
                                            </div>    
                                        </div>
                                        <div class="d-none d-sm-block col-lg-4 col-xl-4">
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="importe" class="form-label">Litros Carga</label>
                                            <div class="input-group">
                                                <span class="input-group-text">Lts</span>
                                                <input type="number" class="form-control" id="importe" placeholder="Ingrese Litros" name="litro" required>
                                            </div>    
                                        </div>
                                          <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-5">
                                            <label for="cereal" class="form-floting">Tanque Completo</label>
                                            <select class="form-control" id="cereal" name="completo" required>
                                                <option selected disabled value="">Seleccione</option>
                                                <option value="SI">SI</option>
                                                <option value="NO">NO</option>
                                            </select>
                                        </div>
                                        <div class="d-none d-sm-block col-lg-4 col-xl-4">
                                        </div>
                                         
                                        <div class="row text-center">
                                            <div class="col-8 col-md-8">
                                                <button class="btn btn-primary" type="submit">Aceptar</button>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <a class="btn btn-primary" type="button" th:href= "@{/combustible/registrar}">Cancelar</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            const kmAnterior = parseInt(document.getElementById('kmAnterior').value);
            const kmActual = parseInt(document.getElementById('km').value);

            if (kmActual <= kmAnterior) {
                alert('KM Carga Actual debe ser mayor que KM Carga Anterior: ' + kmAnterior);
                event.preventDefault(); // Prevenir el envÃ­o del formulario
            }
        });
    </script>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
