<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gasto Mostrar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css"> 
                                                                        <style>
                          #myButton {
                          display: none; /* Ocultar el bot√≥n por defecto */
                        }
                          /* Estilo para pantallas md */
                            @media (max-width: 991.98px) {
                                #pendiente {
                                    font-size: 14px;
                                    color : darkgray;
                                }
                            }
                            /* Estilo para pantallas sm */
                            @media (max-width: 767.98px) {
                                #pendiente {
                                    font-size: 12px;
                                    color : darkgray;
                                }
                            }
                            /* Estilo para pantallas md */
                            @media (max-width: 991.98px) {
                                #confirmar {
                                    font-size: 14px;
                                    color : dimgray;
                                }
                            }
                            /* Estilo para pantallas sm */
                            @media (max-width: 767.98px) {
                                #confirmar {
                                    font-size: 12px;
                                    color : dimgray;
                                }
                            }
                            /* Estilo para pantallas md */
                            @media (max-width: 991.98px) {
                                #boton {
                                    width: 15;
                                    height: 15;
                                }
                            }
                            /* Estilo para pantallas sm */
                            @media (max-width: 767.98px) {
                                #boton {
                                    width: 15;
                                    height: 15;
                                }
                            }
                        </style>
                        </head>
                        <body>

                            <div class="container">                           
                                <div class="card-header mb-2">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href="@{/gasto/listarCamion/__${gasto.camion.id}__}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-10">
                                            <h4>Detalle de Gasto</h4>
                                        </div>
                                    </div>
                                </div>

                                <div class="card mb-4" id="color-card">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="card-body pb-0">
                                                <h6 id="darkblue" th:text="'Importe: $'+${importe}"></h6>
                                                <p class='mb-1' id="dimgray" th:text="'Fecha: '+${gasto.fecha}"></p>
                                                 <h6 class='mb-1' id="dimgray" th:text="${gasto.nombre}"></h6>
                                                 <p id="dimgray" th:text="'Chofer '+${gasto.chofer.nombre}"></p>
                                            </div>
                                        </div>
                                        <div class="col-3" th:if="${gasto.estado != 'PENDIENTE'}"> 
                                        </div>
                                        <div class="col-3 card-body" th:if="${gasto.estado == 'PENDIENTE'}">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"  name="options" value="option1" checked >
                                                    <label class="form-check-label" for="option1">
                                                        <h6 id="pendiente">PENDIENTE</h6>
                                                    </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="options" value="option2">
                                                    <label class="form-check-label" for="option2">
                                                        <h6 id="confirmar">CONFIRMAR</h6>
                                                    </label>
                                            </div>

                                            <a title="Confirmar Gasto" id="myButton" type="button" th:href="@{/gasto/aceptar/__${gasto.id}__}">
                                                <svg id="boton" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                                                </svg>
                                            </a>
                                        </div> 
                                        <div th:if="${gasto.nombre.startsWith('GASTO FTE')}" class="col-3 text-center card-body pb-0">
                                                    <div>
                                                        <a th:href="@{/imagen/verGastoDesdeCamion/__${gasto.id}__}">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                                                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
                                                            </svg>    <p id="icono2">Imagen</p>
                                                        </a>
                                                    </div>
                                                    <div>
                                                        <a th:href="@{/gasto/modificarDesdeCamion/__${gasto.id}__}" >
                                                            <svg id="modificar" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                                            </svg>     <p id="modificar">Modificar</p>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div th:if="${!gasto.nombre.startsWith('GASTO FTE')}" class="col-3 text-center card-body pb-0">
                                                    <div title="Ver Imagen de Gasto">
                                                        <a th:href="@{/imagen/verGastoCaja/__${gasto.id}__}">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                                                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
                                                            </svg>    <p id="icono2">Imagen</p>
                                                        </a>
                                                    </div>
                                                    <div title="Ir a Modificar Gasto">
                                                        <a th:href="@{/gasto/modificarCaja/__${gasto.id}__}" >
                                                            <svg id="modificar" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                                            </svg>     <p id="modificar">Modificar</p>
                                                        </a>
                                                    </div>
                                                </div>
                                    </div>  

                                    <div class="table-responsive">
                                        <table class="table table-borderless table-sm">
                                            <thead>
                                                <tr id="darkblue">
                                                    <th clas="col-1"></th>
                                                    <td class="col-5">Concepto</td>
                                                    <td class="col-1 text-center">Cantidad</td>
                                                    <td class="col-2 text-center">Precio</td>
                                                    <td class="col-2 text-center">SubTotal</td> 
                                                    <td class="col-1"></td>

                                                </tr>
                                            </thead>

                                            <tbody th:each="detalle : ${detalles}">
                                                <tr id="dimgray">
                                                    <th></th>
                                                    <td th:text="${detalle.concepto}"></td>
                                                    <td class="text-center" th:text="${detalle.cantidad}"></td>
                                                    <td class="text-center" type="number" step="0.01" th:text="'$'+${detalle.precio}"></td>
                                                    <td class="text-center" type="number" step="0.01" th:text="'$'+${detalle.total}"></td>
                                                    <th></th>
                                                </tr>

                                            </tbody>
                                            <tr>
                                                <th></th>
                                                <td></td>
                                                <td></td>
                                                <th class="text-center" id="dimgray">TOTAL</th>
                                                <th class="text-center"  id="dimgray" th:text="'$'+${gasto.importe}"></th>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>

                                </div>

                                <div th:if="${exito != null}" class="card-body mb-4 text-center" id="mensaje">                        
                                    <h6 id="white" th:text="${exito}"></h6>                                                                             
                                </div>


                            </div>
                                                                                         <script>
        // Obtener referencias a los elementos de radio y al bot√≥n
        const option1 = document.querySelector('input[name="options"][value="option1"]');
        const option2 = document.querySelector('input[name="options"][value="option2"]');
        const myButton = document.getElementById('myButton');

        // A√±adir evento para detectar el cambio en los inputs de radio
        option1.addEventListener('change', function() {
            if (option1.checked) {
                myButton.style.display = 'none'; // Ocultar el bot√≥n si Opci√≥n 1 est√° seleccionada
            }
        });

        option2.addEventListener('change', function() {
            if (option2.checked) {
                myButton.style.display = 'block'; // Mostrar el bot√≥n si Opci√≥n 2 est√° seleccionada
            }
        });
    </script>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
