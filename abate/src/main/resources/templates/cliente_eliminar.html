<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cliente Eliminar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">   
                        </head>

                        <body>
                            <div class="container"> 
                                
                                <div class="card-header mb-2">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href= "@{/cliente/listar}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-10">
                                            <h4>Eliminar Cliente</h4>
                                        </div>
                                    </div>
                                </div>

                                <div class="card mb-4" id="color-card">
                                
                                            <div class="card-body">
                                                <h6 id="darkblue" th:text="'Cliente '+${cliente.nombre}"></h6>
                                                <h6 class="mb-1" id="dimgray" th:text="'CUIT '+${cliente.cuit}"></h6>
                                                <p class="mb-0"  id="dimgray" th:text="'Dirección '+${cliente.direccion}"></p>
                                                <p class="mb-0"  id="dimgray" th:text="'Localidad '+${cliente.localidad}"></p>
                                                <p class="mb-0"  id="dimgray" th:text="'Teléfono '+${cliente.telefono}"></p>
                                                <p class="mb-0" id="dimgray" th:text="'Email '+${cliente.email}"></p>
                                            </div>
                                        
                                </div>  

                                <div th:if="${error == null}" class="card-header mb-4 col-lg-6 col-xl-6 text-center">
                                    <h6 id="white">¿Seguro desea ELIMINAR este Cliente?</h6>
                                </div>
                                <div th:if="${error != null}" class="card-body mb-4 col-md-6 text-center" id="mensaje">                        
                                    <h6 id="white" th:text="${error}"></h6>                                                                             
                                </div>

                                <div class="row text-center">
                                    <div th:if="${error == null}" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1"> 
                                        <a class="btn btn-primary" type="button" th:href= "@{/cliente/elimina/__${cliente.id}__}">Eliminar</a>
                                    </div>
                                    <div class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-2">
                                        <a class="btn btn-primary" type="button" th:href= "@{/cliente/listar}">Cancelar</a>
                                    </div>
                                </div>

                            </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
