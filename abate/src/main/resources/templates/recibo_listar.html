<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Recibo Listar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">   
                        </head>

                        <body>

                            <div class="container">                           
                                <div class="card-header mb-2">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href="@{/recibo/registrar}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-10">
                                            <h4>Recibos</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-header" id="bgWhite">
                                    <form class="row g-3" th:action="@{/recibo/listarFiltro}" method="POST">
                                        <input hidden th:value="${id}" name="id">  
                                        <div class="row">    
                                            <div class="col-5">
                                                <label for="desde" class="form-label">Desde</label>
                                                <input type="date" class="form-control" id="desde" th:value="${desde}" name="desde" required>
                                            </div>
                                            <div class="col-5">
                                                <label for="hasta" class="form-label">Hasta</label>
                                                <input type="date" class="form-control" id="hasta" th:value="${hasta}" name="hasta" required>                                                                                              
                                            </div>
                                            <div class="col-2 text-center">
                                                <label for="ver" class="form-label">Ver</label>
                                                    <button id="ver" class="btn btn-primary" type="submit">
                                                        <svg id="white" xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                                        </svg>
                                                    </button>
                                            </div>
                                        </div>
                                    </form>   
                                </div>
                                <div th:if="${!recibos.isEmpty()}">
                                <div th:each="recibo : ${recibos}">
                                    <div class="card-body mb-1" id="color-card">
                                        <div class="row">
                                            <div class="col-8">
                                                <h6 th:text="'Importe $'+${recibo.importe}"></h6>
                                                <h6 id="dimgray" th:text="'Fecha '+${recibo.fecha}+' - ID'+${recibo.idRecibo}"></h6>
                                            </div>
                                            <div class="col-4 text-center">
                                                <a th:href= "@{/recibo/modificar/__${recibo.id}__}" >
                                                    <svg id="modificar" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                                    </svg>     <p id="modificar">Modificar</p>
                                                </a>
                                            </div>
                                        </div>
                                        <div>
                                            <p id="dimgray" class="mb-1" th:text="${recibo.cliente.nombre}"></p>
                                            <p class="mb-0" id="dimgray" th:text="${recibo.observacion}"></p>
                                        </div>
                                    </div>
                                </div>
                                </div>    
                                <div th:if="${recibos.isEmpty()}">
                                     <div class="card-body mb-1 text-center" id="color-card">
                                        <h6 id="azul">No existen Recibos de Clientes para la fecha seleccionada</h6>
                                    </div>
                                </div>
                            </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
