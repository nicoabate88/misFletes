<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Imagen CP Modificar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">       
    </head>
    <body>

        <div class="container">

            <div class="card-header mb-2">
                <div class="row">
                    <div class="col-2">   
                        <a title="Volver" onclick="window.history.back();"  type="button">
                            <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                            </svg> 
                        </a>   
                    </div>
                    <div  class="col-10">
                        <h4>Modificar Carta de Porte</h4>
                    </div>
                </div>
            </div>
            
            <div class="card-body">
                
                <form class="row g-3" th:action="@{/imagen/modificaCP}" method="POST" enctype="multipart/form-data">
                    <input hidden th:value="${id}" name="id"> 
                        <div class="col-12 mb-5">
                            <label id="darkblue" for="file">Cargar CP:</label>
                            <input type="file" id="file" name="file" accept="image/*" required>
                        </div>    
                        
            <div class="row text-center">
                <div class="col-8 col-md-8">
                    <button class="btn btn-primary" type="submit">Aceptar</button>
                </div>
                <div class="col-4 col-md-4">
                    <a class="btn btn-primary" type="button" th:href= "@{/index}">Cancelar</a>
                </div>
            </div>
                </form>
            </div>

            </div>
        
         <script>
                                document.getElementById('file').onchange = function () {
                                    if (this.files[0].size > 5 * 1024 * 1024) { // 5MB in bytes
                                        alert("La imagen es demasiado grande. El tamaño máximo permitido es 5MB.");
                                        this.value = ''; // Clear the input
                                    }
                                };
                            </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
