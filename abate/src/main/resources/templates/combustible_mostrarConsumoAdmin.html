<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Combustible Mostrar Consumo</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">   
                        <style>

                            /* Estilo para pantallas md */
                            @media (max-width: 991.98px) {
                                .table {
                                    font-size: 13px;
                                }
                            }
                            /* Estilo para pantallas sm */
                            @media (max-width: 767.98px) {
                                .table {
                                    font-size: 11px;
                                }
                            }
                        </style>
                        </head>
                        <body>
                            <div class="container mb-4">                           
                                <div class="card-header mb-2">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href="@{/combustible/listarAdmin}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-10">
                                            <h4>Consumo de Diesel</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">

                                    <div class="mb-3">
                                        <h6 th:text="'Dominio: '+${chofer.dominio}+' - Chofer: '+${chofer.nombre}"></h6>
                                        <h6 id="dimgray" th:text="'Consumo: '+${consumo}+' Lts / 100 Km'"></h6>
                                    </div>

                                    <table class="table table-borderless table-sm" id="dimgray">
                                        <thead>
                                            <tr class="row">
                                                <th class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">Fecha</th>
                                                <th class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center">Km Anterior</th>                                            
                                                <th class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center">Km Carga</th>
                                                <th class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center">Km</th>
                                                <th class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center">Litros</th>
                                                <th class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center">Consumo Carga</th>
                                                <th class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center">Lleno</th>
                                                <th class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center">Consumo Tanque</th>
                                            </tr>
                                        </thead>
                                        <tbody th:each="carga : ${cargas}">
                                            <tr class="row">
                                                <td class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" th:text="${carga.fechaCarga}"></td>
                                                <td id="darkgray" class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center" th:text="${carga.kmAnterior}"></td>
                                                <td class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center" th:text="${carga.kmCarga}"></td>
                                                <td class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center" th:text="${carga.kmRecorrido}"></td>
                                                <td class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center" th:text="${carga.litro}"></td>
                                                <th class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center" th:text="${carga.consumo}+' Lts'"></th>
                                                <td id="darkblue" class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center" th:text="${carga.completo}" th:if="${carga.completo == 'SI'}"></td>
                                                <td id="darkblue" class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center" th:text="${carga.consumoPromedio}+' Lts'" th:if="${carga.completo == 'SI'}"></td>
                                            </tr>     
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
