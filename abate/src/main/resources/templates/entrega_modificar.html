<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Entrega Modificar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">  
                        <script>
                            window.onload = function () {
                                var fechaActual = new Date();
                                var dia = String(fechaActual.getDate()).padStart(2, '0');
                                var mes = String(fechaActual.getMonth() + 1).padStart(2, '0'); 
                                var anio = fechaActual.getFullYear();
                                var fechaFormateada = anio + '-' + mes + '-' + dia;

                                document.getElementById('fecha').max = fechaFormateada;
                            };
                        </script>
                        </head>
                        <body>
                            <section>
                                <div class="container">
                                    <div class="card-header mb-4">
                                        <div class="row">
                                            <div class="col-2">   
                                                <a title="Volver" th:href="@{/entrega/listar}" type="button">
                                                    <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                    </svg> 
                                                </a>   
                                            </div>
                                            <div  class="col-7">
                                                <h4>Modificar Entrega</h4>
                                            </div>
                                            <div title="Ir a Eliminar Entrega" class="col-3 text-center">
                                                <a th:href="@{/entrega/eliminar/__${entrega.id}__}">
                                                    <svg id="white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                                                        <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"/>
                                                        <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                                                        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                                                    </svg> <h6 id="icono">Eliminar</h6> </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card p-2 bg-light border-light"> 
                                    <form class="row g-3" id="form" th:action="@{/entrega/modifica}" method="POST">
                                        <input hidden th:value="${entrega.id}" name="id">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 mb-2">
                                                <label for="chofer" class="form-floting text-secondary">Chofer</label>
                                                <select class="form-control" id="chofer" name="idChofer" required>
                                                    <option selected th:text="${entrega.chofer.nombre}" th:value="${entrega.chofer.id}"></option>
                                                    <option th:each="chofer : ${choferes}"
                                                            th:value="${chofer.id}"
                                                            th:text="${chofer.nombre}"/>
                                                </select>
                                            </div>
                                            <div class="d-none d-sm-block col-lg-4 col-xl-4">
                                            </div>
                                            <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                                <label for="fecha" class="form-label text-secondary">Fecha</label>
                                                <input type="date" class="form-control" id="fecha" th:value="${entrega.fecha}" name="fecha" required>
                                            </div>
                                          
                                            <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                                <label for="importe" class="form-label text-secondary">Importe</label>
                                                <div class="input-group">
                                                    <span class="input-group-text">$</span>
                                                    <input type="number" step="0.01" class="form-control" id="importe" th:value="${entrega.importe}" name="importe" required>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 mb-5">
                                                <label for="observacion" class="form-label text-secondary">Observaci√≥n</label>
                                                <input type="text" class="form-control" id="observacion" th:value="${entrega.observacion}" name="observacion" required minlength="1" maxlength="60" size="60">
                                            </div>
                                            <div class="d-none d-sm-block col-lg-4 col-xl-4">
                                            </div>
                                            <div class="row text-center">
                                                <div class="col-8 col-md-8">
                                                    <button class="btn btn-primary" type="submit" title="Modificar Entrega">Modificar</button>
                                                </div>
                                                <div class="col-4 col-md-4">
                                                    <a class="btn btn-primary" type="button" th:href="@{/entrega/listar}" title="Cancelar">Cancelar</a>
                                                </div>
                                            </div>
                                    </form>
                                    </div>
                                </div>
                            </section>
                                                        <script>
                                            const conceptoInput = document.getElementById('observacion');
            const maxLength = 60;

            conceptoInput.addEventListener('input', function () {
            if (conceptoInput.value.length > maxLength) {
            conceptoInput.value = conceptoInput.value.slice(0, maxLength); 
        }
    });
        document.getElementById('form').addEventListener('submit', function (event) {
                                                    
                                                    const importe = parseInt(document.getElementById('importe').value);
            
                                                    if (importe <= 0) {
                                                    alert('Importe debe ser mayor que 0');
                                                    event.preventDefault(); 
                                                }
                                                });
                            </script>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
