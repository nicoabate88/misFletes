<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cliente Registrar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">  
                        </head>
                        <body>
                            <div class="container">

                                <div class="card-header mb-4">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" onclick="window.history.back();"  type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-10">
                                            <h4>Registrar Cliente</h4>
                                        </div>
                                    </div>
                                </div>

                                <form class="row g-3" th:action="@{/cliente/registro}" method="POST">

                                    <div class="col-md-5 mb-2">
                                        <label for="validationDefault01" class="form-label">Apellido y Nombre</label>
                                        <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese Apellido y Nombre" name="nombre" th:value="${nombre}" required>
                                    </div>
                                    <div class="col-6 col-md-5 mb-2">
                                        <label for="validationDefault02" class="form-label">CUIT</label>
                                        <input type="number" class="form-control" id="validationDefault02" placeholder="Ingrese CUIT" name="cuit" th:value="${cuit}">
                                    </div>
                                    <div class="d-block d-md-none col-6">
                                    </div>
                                    <div class="col-md-5 mb-2">
                                        <label for="validationDefault01" class="form-label">Localidad</label>
                                        <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese Localidad" name="localidad" th:value="${localidad}">
                                    </div>
                                    <div class="col-md-5 mb-2">
                                        <label for="validationDefault01" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese Dirección" name="direccion" th:value="${direccion}">
                                    </div>
                                    <div class="col-6 col-md-5 mb-2">
                                        <label for="validationDefault01" class="form-label">Teléfono</label>
                                        <input type="number" class="form-control" id="validationDefault01" placeholder="Ingrese Teléfono" name="telefono" th:value="${telefono}">
                                    </div>
                                    <div class="col-md-5 mb-5">
                                        <label for="validationDefault01" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="validationDefault01" placeholder="Ingrese Email" name="email" th:value="${email}">
                                    </div>
                                    <div class="container">
                                        <div th:if="${error != null}" class="card-body mb-5 col-md-5 text-center" id="mensaje">                        
                                            <h6 id="white" th:text="${error}"></h6>                                                                             
                                        </div>
                                    </div>
                                    <div class="row text-center">
                                        <div class="col-8 col-md-8">
                                            <button class="btn btn-primary" type="submit">Aceptar</button>
                                        </div>
                                        <div class="col-4 col-md-4">
                                            <a class="btn btn-primary" type="button" th:href= "@{/cliente/registrar}">Cancelar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            </section>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
