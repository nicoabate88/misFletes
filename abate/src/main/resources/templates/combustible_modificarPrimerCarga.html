<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Combustible Modificar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css"> 
                        <script>
                            window.onload = function () {
                                var fechaActual = new Date();
                                var dia = String(fechaActual.getDate()).padStart(2, '0');
                                var mes = String(fechaActual.getMonth() + 1).padStart(2, '0');
                                var anio = fechaActual.getFullYear();
                                var fechaFormateada = anio + '-' + mes + '-' + dia;

                                document.getElementById('fecha').max = fechaFormateada;
                            };
                        </script>
                        </head>
                        <body>
                                <div class="container">
                                    <div class="card-header mb-4">
                                        <div class="row">
                                            <div class="col-2">   
                                                <a title="Volver" th:href="@{/combustible/listarAdmin/__${carga.camion.id}__}" type="button">
                                                    <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                    </svg> 
                                                </a>   
                                            </div>
                                            <div  class="col-10">
                                                <h4>Modificar Registro de KM</h4>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h6 th:text="'Modificar KM de Camión'"></h6>
                                    </div>
                                    <div class="card p-2 bg-light border-light">
                                    <form class="row g-3" th:action="@{/combustible/modificaPrimerCarga}" method="POST">
                                        
                                        <input hidden th:value="${carga.id}" name="id"> 
                                       
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="camion" class="form-floting text-secondary">Camión</label>
                                            <input type="text" class="form-control" id="camion" th:value="${carga.camion.dominio}" disabled readonly>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="fecha" class="form-label text-secondary">Fecha</label>
                                            <input type="date" class="form-control" id="fecha" th:value="${carga.fechaCarga}" name="fecha" required>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-5">
                                            <label for="km" class="form-label text-secondary">KM Actual</label>
                                            <div class="input-group">
                                                <span class="input-group-text">KM</span>
                                                <input type="number" class="form-control" id="km" th:value="${carga.kmCarga}" name="km" required>
                                            </div>    
                                        </div>
                                     
                                        <div class="d-block d-md-none col-sm-6 col-md-6">
                                        </div>    
                                            
                                        <div class="row text-center">
                                            <div class="col-8 col-md-8">
                                                <button class="btn btn-primary" type="submit" title="Modificar KM de Camión">Modificar</button>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <a class="btn btn-primary" type="button" th:href= "@{/combustible/listarAdmin/__${carga.camion.id}__}" title="Cancelar">Cancelar</a>
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
