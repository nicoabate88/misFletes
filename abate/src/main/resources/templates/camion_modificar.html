<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Camion Registrar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">  
                        </head>

                        <body>
                                <div class="container">

                                    <div class="card-header mb-4">
                                        <div class="row">
                                            <div class="col-2">   
                                                <a title="Volver" th:href= "@{/camion/listar}" type="button">
                                                    <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                    </svg> 
                                                </a>   
                                            </div>
                                            <div  class="col-7">
                                                <h4>Modificar Cami贸n</h4>
                                            </div>
                                             <div  class="col-3 text-center">
                                            <a th:href="@{/camion/eliminar/__${camion.id}__}">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-truck-front" viewBox="0 0 16 16">
                                                                <path d="M5 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0m8 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-6-1a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2zM4 2a1 1 0 0 0-1 1v3.9c0 .625.562 1.092 1.17.994C5.075 7.747 6.792 7.5 8 7.5s2.925.247 3.83.394A1.008 1.008 0 0 0 13 6.9V3a1 1 0 0 0-1-1zm0 1h8v3.9q0 .002 0 0l-.002.004-.005.002h-.004C11.088 6.761 9.299 6.5 8 6.5s-3.088.26-3.99.406h-.003l-.005-.002L4 6.9q0 .002 0 0z"/>
                                                                <path d="M1 2.5A2.5 2.5 0 0 1 3.5 0h9A2.5 2.5 0 0 1 15 2.5v9c0 .818-.393 1.544-1 2v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5V14H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2a2.5 2.5 0 0 1-1-2zM3.5 1A1.5 1.5 0 0 0 2 2.5v9A1.5 1.5 0 0 0 3.5 13h9a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 12.5 1z"/>
                                                            </svg> <h6 id="icono">Eliminar</h6> </a>
                                        </div>
                                        </div>
                                    </div>

                                    <form class="row g-3" th:action="@{/camion/modifica}" method="POST">
                                        
                                         <input hidden th:value="${camion.id}" name="id">
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="marca" class="form-label">Marca de Cami贸n</label>
                                            <input type="text" class="form-control" id="marca" name="marca" th:value="${camion.marca}" required>
                                        </div>
                                       
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-2">
                                            <label for="modelo" class="form-label">Modelo de Cami贸n</label>
                                            <input type="text" class="form-control" id="modelo" name="modelo" th:value="${camion.modelo}" required>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-5">
                                            <label for="dominio" class="form-label">Dominio de Cami贸n</label>                                
                                                <input type="text" step="0.01" class="form-control" id="dominio" name="dominio" th:value="${camion.dominio}" required minlength="6" maxlength="7" size="7">     
                                        </div>
                                        <div class="d-none d-sm-block col-md-6">
                                        </div>

                                        <div class="container">
                                            <div th:if="${error != null}" class="card-body mb-5 col-md-5 text-center" id="mensaje">                        
                                                <h6 id="white" th:text="${error}"></h6>                                                                             
                                            </div>
                                        </div>
                                        <div class="row text-center">
                                            <div class="col-8 col-md-8">
                                                <button class="btn btn-primary" type="submit">Modificar</button>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <a class="btn btn-primary" type="button" th:href= "@{/camion/listar}">Cancelar</a>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
