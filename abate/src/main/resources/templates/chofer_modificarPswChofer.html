<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Chofer ModificarPsw</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link rel="stylesheet" href="/css/medidas_container.css">  
                        </head>

                        <body>
                            <div class="container">

                                <div class="card-header mb-4">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href= "@{/chofer/mostrar/__${chofer.id}__}"  type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-10">
                                            <h4>Modificar Contraseña Chofer</h4>
                                        </div>
                                    </div>
                                </div>

                                <form id="form" class="row g-3" th:action="@{/chofer/modificaPswChofer/__${chofer.id}__}" method="POST">

                                    <input hidden th:value="${chofer.id}" name="id">
                                        
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-2">
                                            <label for="usuario" class="form-label">Nombre de Usuario</label>
                                            <input type="text" class="form-control" id="usuario" name="nombreUsuario" th:value="${chofer.usuario}" disabled readonly>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-7 col-xl-7">
                                        </div>                                  
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-2">
                                            <label for="password" class="form-label">Ingrese Nueva Contraseña</label>
                                            <input type="password" class="form-control" id="password" placeholder="Ingrese Contraseña" name="password" required>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5 mb-5">
                                            <label for="password2" class="form-label">Repita Nueva Contraseña</label>
                                            <input type="password" class="form-control" id="password2" placeholder="Repita Contraseña" required>
                                        </div>
                                        
                                        <div class="container">
                                        <div th:if="${error == null}" class="card-header mb-5 col-lg-10 col-xl-10 text-center" id="eliminar">
                                            <h6 id="darkblue">¿Seguro desea MODIFICAR su Contraseña?</h6>
                                        </div>
                                        </div>

                                        <div class="row text-center">    
                                            <div class="col-8 col-md-8">
                                                <button class="btn btn-primary" id="submitBtn" type="submit">Modificar</button>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <a class="btn btn-primary" type="button" th:href= "@{/chofer/mostrar/__${chofer.id}__}">Cancelar</a>
                                            </div>
                                        </div>
                                </form>

                            </div>
                            <script>
                                document.getElementById('form').addEventListener('submit', function(event) {
                                const psw = document.getElementById('password').value;
                                const psw2 = document.getElementById('password2').value;

                                if (psw !== psw2) {
                                alert('Las Contraseñas ingresadas deben ser iguales');
                                event.preventDefault(); 
                                return;
                                } 
                              });
                            </script>
    
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                        </body>
                        </html>
