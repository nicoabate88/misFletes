<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Flete Exportar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                   <link rel="stylesheet" href="/css/medidas_container.css"> 
                        <style>
                            .spinner svg {
                                animation: spin 1s linear infinite;
                            }
                            @keyframes spin {
                                from {
                                    transform: rotate(0deg);
                                }
                                to {
                                    transform: rotate(360deg);
                                }
                            }
                        </style>                    
                       </head>
                    <body>
                        <section>
                            <div>

                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-2">   
                                            <a title="Volver" th:href="@{/flete/listar}" type="button">
                                                <svg id="white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                                                </svg> 
                                            </a>   
                                        </div>
                                        <div  class="col-7">
                                            <h4>Exportar Fletes</h4>
                                        </div>
                                        <div class="col-3 text-center">
                                            <form class="row g-3">
                                                <input id="idChofer" hidden th:value="${id}" name="idChofer">
                                                <input id="desde" hidden th:value="${desde}" name="desde">
                                                <input id="hasta" hidden th:value="${hasta}" name="hasta">
                                                <button id="exportButton" onclick="startExport(event)" class="btn btn-light" type="button">
                                                    <h6 id="icono">Excel</h6>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="loadingModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; text-align: center; z-index: 1000;">
                                    <div style="margin-top: 20%; font-size: 20px;">
                                        <div class="spinner" style="margin-bottom: 20px;">
                                            <svg viewBox="0 0 50 50" style="width: 50px; height: 50px;">
                                                <circle cx="25" cy="25" r="20" fill="none" stroke-width="5" stroke="#fff" stroke-dasharray="31.4 31.4" stroke-linecap="round">
                                                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite" />
                                                </circle>
                                            </svg>
                                        </div>
                                        Exportando... Por favor, espere.
                                    </div>
                                </div>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Fecha Carga</th>
                                            <th>Fecha Descarga</th>
                                            <th>Cliente</th>
                                            <th>Lugar de Carga</th>
                                            <th>Destino de Carga</th>
                                            <th>Km</th>
                                            <th>Tipo Carga</th>   
                                            <th>CP</th>
                                            <th>CTG</th>
                                            <th>Tarifa</th>
                                            <th>KG</th>
                                            <th>Neto</th>
                                            <th>Porcentaje</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="flete : ${fletes}">
                                            <td th:text="${flete.fechaCarga}"></td>
                                            <td th:text="${flete.fechaFlete}"></td>
                                            <td th:text="${flete.cliente.nombre}"></td>
                                            <td th:text="${flete.origenFlete}"></td>
                                            <td th:text="${flete.destinoFlete}"></td>
                                            <td th:text="${flete.kmFlete}"></td>
                                            <td th:text="${flete.tipoCereal}"></td>
                                            <td th:text="${flete.cartaPorte}"></td>
                                            <td th:text="${flete.ctg}"></td>
                                            <td th:text="'$'+${flete.tarifa}"></td>
                                            <td th:text="${flete.kgFlete}"></td>
                                            <td th:text="'$'+${flete.neto}"></td>
                                            <td th:text="'$'+${flete.porcentajeChofer}"></td>
                                    </tbody>
                                </table>

                            </div>
                        </section>
                        <script>
                                function startExport(event) {
                                event.preventDefault();

                                const modal = document.getElementById('loadingModal');
                                modal.style.display = 'block';

                                const idChofer = document.getElementById('idChofer').value;
                                const desde = document.getElementById('desde').value;
                                const hasta = document.getElementById('hasta').value;

                                const url = `/flete/exportaChofer?desde=${desde}&hasta=${hasta}&idChofer=${idChofer}`;

                                fetch(url, { method: 'POST' })
                                .then(response => {
                                const contentDisposition = response.headers.get('Content-Disposition');
                                let fileName = 'exportacion.xlsx'; // Valor por defecto

                                if (contentDisposition) {
                                const match = contentDisposition.match(/filename="?([^"]+)"?/);
                                if (match && match[1]) {
                                fileName = match[1];
                                }
                                }

                                return response.blob().then(blob => ({ blob, fileName }));
                                })
                                .then(({ blob, fileName }) => {
                                const downloadUrl = window.URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = downloadUrl;
                                a.download = fileName;
                                document.body.appendChild(a);
                                a.click();
                                a.remove();
                                })
                                .catch(error => {
                                console.error('Error:', error);
                                alert('Error durante la exportaciÃ³n.');
                                })
                                .finally(() => {
                                modal.style.display = 'none';
                                });
                                }
                        </script>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                    </body>
                    </html>
